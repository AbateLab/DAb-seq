[DNAFolders]

# base directory and panel fastq directory must exist and contain raw fastq files
base_dir = '/drive3/dabseq/output/' + sample_basename + '/'
panel_fastq_dir = '/drive3/dabseq/fastq/panel/' + sample_basename + '/merged/'

# the following files and directories will be automatically created
summary = base_dir + sample_basename + '_file_summary.txt'              # summary file for samples
barcode_dir = base_dir + 'barcodes/'                # directory for barcode counting
temp_dir = base_dir + 'temp/'                       # directory for temporary files
by_cell_dir = base_dir + 'cells/'
by_cell_fastq_dir = by_cell_dir + 'fastq/'             # directory for fastq by cell
by_cell_bam_dir = by_cell_dir + 'bam/'                 # directory for bam (and bai) by cell
by_cell_gvcf_dir = by_cell_dir + 'gvcf/'               # directory for gvcf by cell
by_cell_flt3_dir = by_cell_dir + 'flt3/'               # directory for flt3 itd calling by cell

[AntibodyFolders]

# ab fastq directory must exist and contain raw fastq files
ab_fastq_dir = '/drive3/dabseq/fastq/abs/' + sample_basename + '/'

# the following files and directories will be automatically created
ab_dir = base_dir + 'abs/'                          # directory for storing antibody data
ab_reads_merged = ab_dir + sample_basename + '_ab_reads.tsv'            # sample ab reads file
umi_counts_merged = ab_dir + sample_basename + '_umi_counts.tsv'        # sample umi counts file

[Genotyping]

# bowtie2 index location
bt2_ref = '/drive2/igenomes/hg19/Homo_sapiens/UCSC/hg19/Sequence/Bowtie2Index/genome'

# human reference genome fasta file path
human_fasta_file = '/drive2/igenomes/hg19/Homo_sapiens/UCSC/hg19/Sequence/WholeGenomeFasta/genome.fa'

# interval file path (EXCLUDING primer coordinates)
interval_file = sys.path[0] + '/panel_files/AML/AML.bed'

# amplicon file path (INCLUDING primer coordinates)
amplicon_file = sys.path[0] + '/panel_files/AML/AML.amplicons'

[CellBarcodes]

# cell barcode csv path
cell_barcode_csv_file = sys.path[0] + '/barcodes/mb_cell_barcodes.csv'

# parameters for cutadapt
# minimum lengths include priming sequence (minus first 5 bases at 5' end)
r1_start = 'CGATGACG'
r1_end = 'CTGTCTCTTATACACATCT'
r2_end = 'CGTCATCG'
r1_min_len_panel = 30
r2_min_len_panel = 25
r1_min_len_ab = 30
r2_min_len_ab = 30

# cell barcode indices in sequence string
bar_ind_1, bar_ind_2 = range(8), range(-8, 0)

[AntibodyTags]

# ab barcode csv
ab_barcode_csv_file = sys.path[0] + '/ab_csv/ab_barcodes_abseq13-.csv'

# ab tag handle sequences
ab_handles = '-g TGTTGTGATTCGACGAT -a AAGCTTGTTTCTGTGCACTGAG'

# locations of umi and ab barcode in trimmed ab read
ab_bar_coord = range(5, 13)
ab_umi_coord = range(0, 5) + range(13, 18)

# minimum quality for all umi bases
min_umi_qual = 20
